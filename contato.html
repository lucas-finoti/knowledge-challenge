<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
	<title>Contato</title>
</head>
<body>
	<script>
		function mensagemalerta() {
		alert("Toicinho Assado");
		}
		setTimeout(mensagemalerta, 30000);
	</script>
	<!-- CabeÃ§alho-->
	<div id="cabecalho">
		<div>
			<h1>DESAFIO DE CONHECIMENTOS</h1>
		</div>
		<br>
		<div>
			<a href="index.html"><strong>Pagina Inicial</strong></a>
			<a href="https://www.youtube.com/"><strong>Videos</strong></a>
			<a href="contato.html"><strong>Contato</strong></a>
		</div>
	</div>
	<div id="principal">
		<form>
			<fieldset id="caixa-contato">
				<div>
					<label for="nome"><strong>Nome Completo:</strong></label><br>
					<input type="text" name="nome" id="nome" required="">
				</div>
				<br>
				<div>
					<label for="email"><strong>E-mail:</strong></label><br>
					<input type="email" name="email" id="email" required="">
				</div>
				<br>	
				<div>
					<label for="telefone"><strong>Numero de Telefone:</strong></label><br>
  					<input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
				</div>
				<br>
				<div>
					<label for="mensagem"><strong>Mensagem:</strong></label><br>
  					<textarea rows="6" style="width: 30em" id="mensagem" name="mensagem"></textarea>
				</div>
				<br>
				<button class="botao" type="submit">Enviar</button>			
			</fieldset>
		</form>
	</div>
	<div id="rodape">
		<p>Todos os direitos reservados</p>
	</div>	
</body>
</html>
